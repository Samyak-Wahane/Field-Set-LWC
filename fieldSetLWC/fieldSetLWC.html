<template>    
<div class="c-container">
<div class="slds-card">
    <div class="slds-media__body">
        <h3 class="slds-card__header-title">
            <span>{lblobjectName} Records</span>
        </h3>
    </div>
    <lightning-record-view-form density="comfy"
    object-api-name={SFDCobjectApiName}
    record-id={recordId}>
    <div class="slds-grid slds-wrap">
        <template for:each={fieldList} for:item="item1">
        <div key={item1.id} class="slds-col slds-size_6-of-12">
            <lightning-output-field field-name={item1}> </lightning-output-field>
        </div>
        </template>
    </div>
    </lightning-record-view-form>                   
</div> 
</div>    
</template>
